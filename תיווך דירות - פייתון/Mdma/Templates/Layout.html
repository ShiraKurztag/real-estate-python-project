<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %}</title>
    <style>
        /* עיצוב כללי */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: linear-gradient(135deg, #ffeb3b, #ff9800, #ff5722);
            color: #333;
        }

        header, footer {
            flex: 0 0 auto;
            background: linear-gradient(90deg, #673ab7, #3f51b5);
            color: #fff;
            padding: 1rem;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 1.5rem;
        }

        nav ul li a {
            color: #ffffff;
            text-decoration: none;
            font-weight: bold;
            padding: 0.5rem 1rem;
            border-radius: 30px;
            background: rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        nav ul li a:hover {
            background: rgba(255, 255, 255, 0.8);
            color: #673ab7;
        }

        main {
            flex: 1 1 auto;
            overflow-y: auto;
            padding: 2rem;
            background: linear-gradient(135deg, #ffffff, #f3e5f5);
        }

        .main-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            background: #ffffff;
            color: #444;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            border-radius: 15px;
            animation: fadeIn 0.5s ease-in-out;
        }

        hr {
            margin: 2rem 0;
            border: 0;
            border-top: 2px solid #673ab7;
        }

        footer {
            border-top: 2px solid #ffffff;
            background: linear-gradient(90deg, #3f51b5, #673ab7);
        }

        footer p {
            margin: 0;
            font-size: 0.9rem;
        }

        /* כפתורים */
        button {
            font-size: 1rem;
            color: #fff;
            background: linear-gradient(45deg, #ff5722, #ff9800);
            border: none;
            padding: 0.7rem 1.5rem;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: linear-gradient(45deg, #ff9800, #ff5722);
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        button a {
            color: #fff;
            text-decoration: none;
        }

        button a:hover {
            text-decoration: underline;
        }

        /* אפקט כניסה */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<header>
    <nav>
        <ul>
            <li><a href="{% url 'login' %}">Login</a></li>
            <li><a href="{% url 'register' %}">Register</a></li>
            <li><a href="{% url 'apartment' %}">Apartments List</a></li>
        </ul>
    </nav>
</header>
<body>
<main>
    <div class="main-content">
        {% block abcd %} {% endblock %}
    </div>
</main>
<footer>
    <p>פרוייקט מכירת דירות חני מירניק ושירה קורצטג</p>
</footer>
</body>
</html>
